<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mobile container">
      This is Media Query for (less - 480px) Mobile
    </h1>
    <h1 class="tablet container">
      This is Media Query for (481px - 768px) Tablet
    </h1>
    <h1 class="laptop container">
      This is Media Query for (769px - 1024px) Laptop
    </h1>
    <h1 class="desktop container">
      This is Media Query for (1025px - 1200px) Desktop
    </h1>
    <h1 class="tv container">
      This is Media Query for (1201px and greater) TV
    </h1>
  </body>
</html>
